name: 'üêõ Bug report'
labels: 'bug'
description: Create a bug report to help us improve

body:
    - type: markdown
      attributes:
          value: |
              **Never report security issues on GitHub or other public channels (Gitter/Twitter/etc.)**
              Follow these instruction to report security issues: https://www.jenkins.io/security/#reporting-vulnerabilities

    - type: textarea
      attributes:
          label: What Operating System are you using?
      validations:
          required: true
          
    - type: textarea
      attributes:
          label: Which IntelliJ IDEA version are you using?
      validations:
          required: true

    - type: textarea
      attributes:
          label: Reproduction steps
          description: |
              Write bullet-point reproduction steps.
              Be explicit about any relevant configuration, installed plugins, etc., redacting confidential information as needed.
              Use screenshots where appropriate, copy textual output otherwise. When in doubt, do both.
          placeholder: |
              1. Step 1: ...
              2. Step 2: ...
      validations:
          required: true
          
    - type: textarea
      attributes:
          label: Expected Results
          description: What was your expected result?
      validations:
          required: true

    - type: textarea
      attributes:
          label: Actual Results
          description: What was the actual result?
      validations:
          required: true

    - type: textarea
      attributes:
          label: Stack trace
          description: |
              Paste here relevant stack trace
      validations:
          required: false

    - type: textarea
      attributes:
          label: Anything else?
          description: You can provide additional context below.
